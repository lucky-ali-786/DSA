<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>object fit</title>
    <style>
        .container{
            border: 2px solid;
            width: 500px;
            height: 500px
        }
        img{
            width:500px ;
            height: 500px;
            object-fit: cover;
            object-position: top;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="9f3463f60a1602c4cf5a86ec4fc20d9f.jpg" alt="">
    </div>
</body>
</html>
