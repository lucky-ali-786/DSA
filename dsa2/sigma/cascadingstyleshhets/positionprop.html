<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 3px;
            padding: 0;
        }
        .box{
            border: 2px solid black;
            font-family: Georgia, 'Times New Roman', Times, serif;
        }
        .box1{
            background-color: aqua;
            position: sticky;
            top:0px;

        }
        .box2{ background-color: brown;

          }
        .box3{background-color: rgb(147, 39, 255);}
        .box4{ background-color: chocolate;}

    </style>
</head>
<body>
    <div class="box box1">
        this is a position
    </div>
    <div class="box box2">
        this is a 2nd position
    </div>
    <div class="box box3">
        this is a  3rd position
    </div>
    <div class="box box4">
        this is a 4th position
    </div>
</body>
</html>
