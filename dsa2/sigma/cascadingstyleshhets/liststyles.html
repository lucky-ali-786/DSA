<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list</title>
  <style> 
    div ul li{
        border: 1px solid burlywood;
        list-style: upper-latin;
        list-style-type: square;
        background-color: aqua;
       list-style-position: inside;
       /* list-style-image:url(.vscode/sigma/cascadingstyleshhets/9f3463f60a1602c4cf5a86ec4fc20d9f.jpg); */
    }
  </style>
</head>
<body> 
    <div class="box">
    <ul>
        <li>apple</li>
        <li>mango</li>
        <li>banana</li>
    </ul>
    </div>
</body>
</html>
